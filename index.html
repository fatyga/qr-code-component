<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main>
    <article class="qr-code">
      <section class="qr-code__image-wrapper">
          <img src="images/image-qr-code.png" alt="QR code to frontendmentor.io">
      </section>
      <section class="qr-code__description">
        <h1 class="qr-code__headline">Improve your front-end<br>skills by building projects</h1>
        <p class="qr-code__hint">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
      </section>
    </article>
  </main>
</body>
</html>
